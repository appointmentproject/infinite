<!DOCTYPE html>
<head>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: hotpink;
            border: 1px solid black;
        }
           div#mydiv{
            transform: rotate(50deg); /*standard syntax*/
           
           /*-ms-transform: rotate(50deg); /* IE 9
           -webkit-transform: rotate(100deg); /*safari, opera, chrome*/
        }
    </style>
</head>
<body>
    <h1>Using the Rotate Method</h1>
    <p>The Rotate() rotates clockwise or counter-clockwise</p>
    <div>This is a Div Element without rotation</div>
    <div id="mydiv">This Div Element rotates </div>
</body>

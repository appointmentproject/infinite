<!--3d example-->
<html>
 <head>
    <style>
        div.a{
            width: 150px;
            height: 80px;
            background-color: olivedrab;
            transform: rotate(50deg);
        }
        div.b{
            width: 150px;
            height: 80px;
            background-color: mediumpurple;
            transform: skewY(50deg);
        }
        div.c{
            width: 150px;
            height: 80px;
            background-color: yellowgreen;
            transform: scaleY(2.5);
        }
    </style>
 </head>

<body>
    <h1>The transform Property of CSS 3</h1>
    <div class="a">Rotating !!!</div>
    <br/>
    <hr/>
    <h2>Transform : Skew</h2>
    <div class="b">Skwwing !!!</div>
    <br/>
    <hr/>
    <h2>Transform :Scale</h2>
    <div class="c">Scaling !!!</div>
</body>
</html>
